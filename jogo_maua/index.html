<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jogo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="jogadores">
        <div class="jogador0">
          <p class="nome-jogador">Player 1</p>
          <div class="pontos-global" id="pontos-global-0"></div>
          <div class="caixa-pontos-rodada-0">
            <p>Pontuação da rodada</p>
            <div class="pontos-rodada-0" id="pontos-rodada-0"></div>
          </div>
        </div>
        <div class="jogador1">
          <p class="nome-jogador">Player 2</p>
          <div class="pontos-global" id="pontos-global-1"></div>
          <div class="caixa-pontos-rodada-1">
            <p>Pontuação da rodada</p>
            <div class="pontos-rodada-1" id="pontos-rodada-1"></div>
          </div>
        </div>
      </div>
      <div class="botoes">
        <button class="botao lancar-dado" id="botao-lancar-dado">
          Lançar Dado
        </button>
        <button class="botao passar-vez" id="botao-passar-vez">
            Fim Turno
          </button>
        <button class="botao novo-jogo" id="botao-novo-jogo">
            Novo jogo
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <h4>Parabén, você é o vencedor!</h4>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
